<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - ILoveYumiTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:37</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a class="nav__link" href="setting.html">
            <i class="fas fa-cog fa-lg"></i> </a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-qrcode fa-lg"></i>
          <span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-address-book fa-lg"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-user-circle fa-lg"></i>
          <span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope fa-lg"></i>
          <span>Invite</span>
        </div>
        </div>
      </div>
      <div class="recomended-friends">
        <h6 class="recomended-friends__title">Recomended-friends</h6>
        <div class="recomended-friends__list">
            <div class="recomended-friends__people">
                <a href="https://www.instagram.com/esom_/?hl=ko"><img src="https://t1.daumcdn.net/cfile/tistory/9964D2345AA9E99129"></a>
                <span>이솜</span>
            </div>
            <div class="recomended-friends__people">
                <a href="https://www.instagram.com/lunadelizia/"><img src="https://t1.daumcdn.net/cfile/tistory/997E4B3359F10B6811"></a>
                <span>최희서</span>
            </div>
            <div class="recomended-friends__people">
                <a href="https://www.instagram.com/shinminahfann/"><img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile9.uf.tistory.com%2Fimage%2F19575648504BCC6220CA00"></a>
                <span>신민아</span>
            </div>
            <div class="recomended-friends__people">
              <a href="https://www.instagram.com/junjihyun.official/"><img src="https://stonehenge.co.kr/admin/upload/STONE/AUTO/NE01/st_1_5_news_180920_00016.jpg"></a>
                <span>전지현</span>
            </div>
        </div>
      </div>
      <div class="open-chat__header">
        <h4>Open chat</h4>
        <span>Go to openchat home <i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://img.tvreportcdn.de/cms-content/uploads/2020/08/31/87506733-dec4-4d31-b40e-8f25d0257fb6.jpg" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://img.tvreportcdn.de/cms-content/uploads/2020/08/31/87506733-dec4-4d31-b40e-8f25d0257fb6.jpg">
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="border"></div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://img.tvreportcdn.de/cms-content/uploads/2020/08/31/87506733-dec4-4d31-b40e-8f25d0257fb6.jpg" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://img.tvreportcdn.de/cms-content/uploads/2020/08/31/87506733-dec4-4d31-b40e-8f25d0257fb6.jpg">
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
        <!-- <span>You have no recomended friends</span> -->
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="elipsis.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>


    <script
      src="https://kit.fontawesome.com/3d8aca7474.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
