<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - ILoveYumiTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:37</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a class="nav__link" href="setting.html">
            <i class="fas fa-cog fa-lg"></i> </a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"> Friends' Name display</i>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pds.joins.com/news/component/htmlphoto_mmdata/201911/12/3c973fcc-ad92-43b0-96ad-dc2295e6b643.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">정유미</h4>
            <h6 class="user-component__subtitle">한솔이와 즐거운 시간~</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <span class="friends-screen__channel-header"
          >Channel
          <i class="fas fa-chevron-up fa-xs"></i>
        </span>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cphoto.asiae.co.kr/listimglink/6/2020041421035677252_1586865837.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--notbold">
              Jung Yu Mi
            </h4>
            <h6 class="user-component__subtitle">subtitle</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>2<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="ellipsis.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
      <span class="inner-text">한솔아 사랑해</span>
    </div>

    <div id="no-mobile">
      <span>Your screen is fucking big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3d8aca7474.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
