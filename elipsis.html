<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - ILoveYumiTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:37</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cphoto.asiae.co.kr/listimglink/6/2020041421035677252_1586865837.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--notbold">
              Jung Yu Mi
            </h4>
            <h6 class="user-component__subtitle">+ 888 883 9999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons-row elipsis-icons">
        <div class="icons-row__icon">
          <i class="far fa-calendar-alt fa-2x"></i>
          <span>Calender</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-smile-beam fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-user-circle fa-2x"></i>
          <span>Emoticon</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Theme</span>
        </div>
      </div>
      <div class="icons-row elipsis-icons">
        <div class="icons-row__icon">
          <i class="fas fa-money-check-alt fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="elipsis-suggestions">
        <h4 class="elipsis-suggestions__title">Suggestions</h4>
        <div class="elipsis-suggestions__icons">
          <div class="elipsis-suggestions__icon">
            <div class="elipsis-suggestions__icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="elipsis-suggestions__icon-text">Kokoa Stroy</span>
          </div>
          <div class="elipsis-suggestions__icon">
            <div class="elipsis-suggestions__icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="elipsis-suggestions__icon-text">Kokoa Stroy</span>
          </div>
          <div class="elipsis-suggestions__icon">
            <div class="elipsis-suggestions__icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="elipsis-suggestions__icon-text">Kokoa Stroy</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notification badge">2</span> -->
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="elipsis.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- <div id="no-mobile">
      <span>Your screen is fucking big</span>
    </div> -->

    <script
      src="https://kit.fontawesome.com/3d8aca7474.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
